<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<div id="tictactoe">
		<h2>Tic-Tac-Toe</h2>
		<p id="message">✕'s turn</p>
		<table>
			<tr>
				<td class="c" id="0"></td>
				<td class="c" id="1"></td>
				<td class="c" id="2"></td>
			</tr>
			<tr>
				<td class="c" id="3"></td>
				<td class="c" id="4"></td>
				<td class="c" id="5"></td>
			</tr>
			<tr>
				<td class="c" id="6"></td>
				<td class="c" id="7"></td>
				<td class="c" id="8"></td>
			</tr>
		</table>
		<p id="r">✕</p>
	</div>
	<script type="text/javascript" src="js.js"></script>
</body>
</html>
